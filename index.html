<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Task</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-box">
      <div class="flower-section">
        <div class="lotus">
          <div class="leaf" style="--rot: 0deg"></div>
          <div class="leaf" style="--rot: 22deg"></div>
          <div class="leaf" style="--rot: -22deg"></div>
          <div class="leaf" style="--rot: 44deg"></div>
          <div class="leaf" style="--rot: -44deg"></div>
          <div class="leaf" style="--rot: 66deg"></div>
          <div class="leaf" style="--rot: -66deg"></div>
          <div class="leaf" style="--rot: 88deg"></div>
          <div class="leaf" style="--rot: -88deg"></div>
          <div class="leaf" style="--rot: 110deg"></div>
          <div class="leaf" style="--rot: -110deg"></div>
          <div class="leaf" style="--rot: 132deg"></div>
          <div class="leaf" style="--rot: -132deg"></div>
          <div class="leaf" style="--rot: 154deg"></div>
          <div class="leaf" style="--rot: -154deg"></div>
          <div class="leaf" style="--rot: 180deg"></div>
          <div class="leaf" style="--rot: -180deg"></div>
        </div>
      </div>

      <div class="ball-section">
        <div class="box-container"></div>
        <div class="line-container"></div>
      </div>

      <div class="gradient-section">
        <div class="gradient-ball"></div>
      </div>
      <div class="heart-section">
        <div class="heart"></div>
      </div>
    </div>
  </body>
</html>
